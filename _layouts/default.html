<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

    {% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" type="image/x-icon" href="images/aha-favicon.ico">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name"><a href="/">{{ site.title }}</a></h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
      <a href="https://groups.google.com/g/afterhoursacademic-subscribers" class="btn" target="_blank">Subscribe to Google Group</a>
      <a href="https://twitter.com/rajatkateja" class="btn" target="_blank">Follow on Twitter</a>
      <a href="https://linkedin.com/in/rajatkateja" class="btn" target="_blank">Follow on LinkedIn</a>
      <!---
      {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
      {% endif %}
      {% if site.show_downloads %}
        <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
        <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
      {% endif %}
      -->
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
	<!---
        {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
	-->
	<span class="site-footer-owner"><a href="/">{{ site.title }}</a></span>
	<span class="site-footer-credits"> <a
		href="https://groups.google.com/g/afterhoursacademic-subscribers"
		target="_blank">Subscribe</a> to get notified of new posts
	(typically once a week), or follow me on <a
		href="http://twitter.com/rajatkateja"
		target="_blank">Twitter</a> or <a
		href="http://linkedin.com/in/rajatkateja"
		target="_blank">LinkedIn</a>. 
	</span>
      </footer>
    </main>
  </body>
</html>
